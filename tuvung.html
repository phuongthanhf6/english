                <h2 class="title">từ vựng cơ bản</h2>
                <div class="list">
                    <!-- Item  -->
                    <div class="item">
                        <img
                            src="./assets/img/img-1.png"

                        />

                            <h3 class="title line-clamp" id="vocab">each</h3>

                            <p>

                        </div>
                    </div>
                    <!-- Item -->
                    <div class="item">
